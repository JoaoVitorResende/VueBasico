<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <p>{{msg}}</p>
        <p>{{ehverdade ? 'verdade':'falso'}}</p>
        <p>{{frutas[0]+' e '+frutas[1]+' e '+frutas[2]}}</p>
        <p>{{aluno.nome}}</p>
        <p>{{num1}}</p>
        <p>{{GetFruit(0)}}</p>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'Teste de mensagem',
                ehverdade: true,
                frutas: ['Pera', 'Uva', 'Morango'],
                aluno: { nome: 'Paula' },
                num1: 1,
            },
            methods: {
                GetFruit(index) {
                    return "fruta " + this.frutas[index]
                }
            }
        })
    </script>
</body>

</html>
