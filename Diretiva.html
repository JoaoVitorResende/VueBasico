<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <img :src="srcImage" :title="titleImg">
        <hr>
        <a :href="url">git</a>
        <hr>
        <p v-text="textPar"></p>
        <hr>
        <div v-html="textPar"></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                srcImage: "logo.png",
                titleImg: "logo",
                url: "https://github.com/",
                textPar: '<b>teste<b/> <br> qualquer'
            }
        })
    </script>
</body>

</html>
