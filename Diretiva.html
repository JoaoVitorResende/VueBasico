<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <br>
        <div v-for="image in images">
            <img :src="image" width="100px">
        </div>
        <ul>
            <li v-for="(keyValue, key, index) in usuarios">
                {{index}} - <b>{{key}}</b> / {{keyValue}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                images: ["logo.png", "logo2.jpg", "logo3.jpg"],
                usuarios: {
                    nome: "joao",
                    telefone: "telefone",
                    email: "joao@email",
                    sobrenome: "rodrigues"
                }
            }
        })
    </script>
</body>

</html>
