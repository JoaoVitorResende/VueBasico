<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <form v-on:submit.prevent="AlteraEscrita('sobrenome')">
            <input v-model="textoDigitado" type="text" />
            <button type="submit">Add</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                textoDigitado: "",
            },
            methods: {
                AlteraEscrita(sobrenome) {
                    this.textoDigitado = sobrenome
                }
            }
        })
    </script>
</body>

</html>
