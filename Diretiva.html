<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <br>
        <div>
            <input v-model="textoDigitado" type="text" />
        </div>
        <br>
        <button @click="AlteraEscrita()">Altera Escrita</button>
        <br>
        <label v-text="textoDigitado"></label>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                textoDigitado: "",
            },
            methods: {
                AlteraEscrita() {
                    this.textoDigitado = "texto de teste"
                }
            }
        })
    </script>
</body>

</html>
