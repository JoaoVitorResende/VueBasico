<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        <input v-model="textoDigitado" type="text" v-on:keyup.enter="AlteraEscrita('teste2')" />
        <ul>
            <li v-for="item in array" @click="Alerta($event)">
                {{item}}
            </li>
        </ul>

        <input @click="CorP($event.target.value)" type="radio" name="cor" value="red" checked>
        red
        <input @click="CorP($event.target.value)" type="radio" name="cor" value="green">
        green
        <input @click="CorP($event.target.value)" type="radio" name="cor" value="blue">
        blue
        <input @click="CorP($event.target.value)" type="radio" name="cor" value="yellow">
        yellow
        <p v-bind:class="classParagrafo">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore placeat quae perferendis natus quo
            laboriosam unde dolores, quod incidunt, ipsum quam labore exercitationem illo molestias iste, eos ab fuga
            hic.
        </p>
    </div>
    <style>
        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
    <script>
        new Vue({
            el: '#app',
            data: {
                textoDigitado: "",
                array: [],
                classParagrafo: "red"
            },
            methods: {
                AlteraEscrita(sobrenome) {
                    this.array.push(this.textoDigitado);
                    this.textoDigitado = '';
                },
                Alerta(event) {
                    element = event.target;
                    if (element.style.background == "white")
                        event.target.style = "Background: red";
                    else
                        event.target.style = "Background: white";
                    //alert(event.target.textContent.trim())
                },
                CorP(cor) {
                    this.classParagrafo = cor;
                }
            }
        })
    </script>
</body>

</html>
